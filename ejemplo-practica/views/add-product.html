<%- include('partials/_header.html') %>

<div class="container">

  <div class="d-flex justify-content-between align-items-center">
    <h1>Nodepop - Add Product</h1>
    <a class="btn btn-outline-secondary" href="/">Return</a>
  </div>

    <form action="/products/new" method="POST" class="mt-3">
        <div class="mb-3">
        <label for="name" class="form-label">Product Name</label>
        <input type="text" class="form-control" id="name" name="name" required value="<%= name %>">
        </div>
        <div class="mb-3">
        <label for="price" class="form-label">Price (â‚¬)</label>
        <input type="number" step="0.01" class="form-control" id="price" name="price" required value="<%= price %>">
        </div>
        <div class="mb-3">
        <label for="tags" class="form-label">Tags (comma separated)</label>
        <input type="text" class="form-control" id="tags" name="tags" value="<%= tags %>">
        </div>
        <button type="submit" class="btn btn-success">Add Product</button>
    </form>

    <% if(errors.length > 0) { %>
        <div class="alert alert-danger mt-3" role="alert">
            <%= errors %>
        </div>
    <% } %>

<%- include('partials/_footer.html') %>
