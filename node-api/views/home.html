<%- include('_header.html') %>

<div class="container">
    <h1>Hola Mundo</h1>
    <p><%= userId %></p>
</div>

<div class="container mt-4">
    <h2>Agentes</h2>
    <div class="row">
    <% for (let i = 0; i < agentes.length; i++) { %>
        <div class="col">
            <div class="card" style="width: 18rem; margin-bottom: 1rem;">
                <div class="card-body">
                    <%= agentes[i].name %> - <%= agentes[i].age %>
                </div>
            </div>
        </div>
    <% } %>
</div>

<%- include('_footer.html') %>
